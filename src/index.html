<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      .left {
        float: left;
      }

      #shopStatus {
        width: 300px;
        background-color: #D3D3D3;
      }

      #voting {
        width: 300px;
        background-color: #D3D3D3;
      }

      .right {
        margin-left: 310px;
      }

      .header {
        background-color: #D6EAF8; 
      }

      .emphasis {
        font-weight: bold;
        color: gray;
      }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">Pete's Pet Shop</h1>
            <p class="text-center">Welcome, customer <span id="clientAdd" class = "emphasis"></span> !</p>
            <hr>
        </div>
      </div>
       <br/>
       <div class = 'left'>
        <div id="shopStatus" class="row">
        <center><h4>Pet Shop Status</h4></center>
        <p class="text-center">There are <span id="clientNum" class = "emphasis"></span> clients in our shop.</p>
        <p class="text-center"><span id="adoptionNum" class = "emphasis"></span> pets have been adopted.</p>
        <p class="text-center">You have adopted <span id="clientAdoptNum" class = "emphasis"></span> pets.</p>
      </div>
      <br/>
      <div id="voting" class="row">
        <center><h4>Vote for Your Favotite Breed</h4></center>
        <center><h5>...Even if you are not a client!</h5></center>
        <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
        </div>
        <form onSubmit="App.castVote(); return false;">
        <div class="form-group" id="voteform">
          <label for="candidatesSelect">Select Candidate</label>
          <select class="form-control" id="candidatesSelect">
          </select>
        </div>
        <center><button type="submit" class="btn btn-primary">Vote</button></center>
        <hr/>
      </form>
      </div>
       </div>
      <div id="petsRow" class="row right">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/>
            <strong>Price</strong>: <span class="pet-price">0.05</span><br/>
            <br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>


  </body>
</html>
